### deployment.yaml ###
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: argocd
  labels:
    app: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      name: petclinic-tem
      labels:
        app: petclinic
    spec:
      containers:
      - name: petclinic
        image: asia-docker.pkg.dev/GOOGLE_CLOUD_PROJECT/gcpzg/springapp:COMMIT_SHA
        ports:
        - containerPort: 8080
